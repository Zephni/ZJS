<html>
	<head>
		<title>ZJS Example</title>

		<!-- To use latest GitHub repo version, use 'https://rawgit.com/Zephni/ZJS/master/scripts/Z.js' -->
		<script type="text/javascript" src="scripts/Z.js"></script>

		<script type="text/javascript">
			/* EXAMPLE EXPLAINED
				Then Z("body") is finding the body element in the page
				.Every is running a function every 1000 ms, also passing T (the number of iterations) and Self (the span Z.Element)
				Self.HTML is setting the innerHTML for the Z.Element
			*/

			Z.Ready(() => {
				Z.Every(1000, function(T){
					Z("body").HTML("Counter: "+T);
				});
			});
		</script>
	</head>
	<body></body>
</html>
